<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Addons de Minecraft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado con el menú desplegable -->
    <header>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <h1>Mis Addons de Minecraft</h1>
    </header>

    <!-- Menú desplegable -->
    <nav id="menu" class="dropdown-menu">
        <a href="index.html">Inicio</a>
        <a href="hud_screen.html">Hud Screen</a>
        <a href="otros_addons.html">Otros Addons</a>
    </nav>

    <!-- Contenido principal -->
    <main>
        <!-- Sección de visualización de addon -->
        <section class="addon-display">
            <img src="images/addon-thumbnail.png" alt="Imagen de Addon" class="addon-image">
            <p>Descripción breve del addon y sus características.</p>
        </section>

        <!-- Sección de comentarios -->
        <section class="comment-section">
            <h2>Comentarios</h2>
            <div id="comments"></div>
            <form id="comment-form">
                <textarea id="comment-input" placeholder="Escribe tu comentario aquí..." required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <!-- Sección de registro -->
        <section class="register-section">
            <h2>Registro</h2>
            <form id="register-form">
                <input type="text" id="username" placeholder="Nombre de usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>Developer7452 - Todos los derechos reservados</p>
    </footer>

    <!-- Scripts de la página -->
    <script>
        // Alternar visibilidad del menú desplegable
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Manejar comentarios
        const commentForm = document.getElementById('comment-form');
        const commentsDiv = document.getElementById('comments');

        commentForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const commentInput = document.getElementById('comment-input');
            const comment = document.createElement('p');
            comment.textContent = commentInput.value;
            commentsDiv.appendChild(comment);
            commentInput.value = ''; // Limpiar el campo de texto
        });

        // Manejar registro
        const registerForm = document.getElementById('register-form');

        registerForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Guardar datos (esto es solo una simulación, no es seguro)
            alert(`Usuario ${username} registrado correctamente.`);

            // Limpiar los campos del formulario
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });
    </script>
</body>
</html>
