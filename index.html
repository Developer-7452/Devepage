<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Addons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2e2e2e; /* Fondo gris oscuro */
            color: #ffffff; /* Texto blanco */
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1c1c1c; /* Header gris más oscuro */
            padding: 10px 20px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            border-radius: 50%; /* Imagen circular */
            width: 50px; /* Tamaño de la imagen */
            height: 50px; /* Tamaño de la imagen */
            margin-right: 10px;
        }
        .menu {
            position: relative;
        }
        .menu button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: #1c1c1c; /* Fondo gris más oscuro para dropdown */
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown a:hover {
            background-color: #575757; /* Hover en gris claro */
        }
        .menu:hover .dropdown {
            display: block;
        }
        .comments-section {
            background-color: #3c3c3c; /* Fondo gris intermedio */
            padding: 15px;
            overflow-y: scroll; /* Permitir desplazamiento vertical */
            height: 200px; /* Altura fija para comentarios */
            margin: 20px;
            border-radius: 5px;
        }
        .comment {
            margin-bottom: 10px;
        }
        .comment p {
            margin: 5px 0;
        }
        footer {
            background-color: #1c1c1c;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="ruta/a/tu-imagen.jpg" alt="Logo">
        <span>Registro</span>
    </div>
    <div class="menu">
        <button>☰</button>
        <div class="dropdown">
            <a href="link-a-otro-html.html">Otro HTML</a>
            <a href="link-a-otro-html-2.html">Otro HTML 2</a>
            <a href="https://developer-7452.github.io/hud_screen/">HUD Screen</a>
        </div>
    </div>
</header>

<div class="comments-section">
    <div class="comment">
        <strong>Usuario 1:</strong>
        <p>¡Gran addon! Me encantó usarlo.</p>
    </div>
    <div class="comment">
        <strong>Usuario 2:</strong>
        <p>¡Funciona muy bien! Gracias por compartir.</p>
    </div>
    <!-- Puedes agregar más comentarios aquí -->
</div>

<footer>
    <p>&copy; 2024 Mi Página de Addons. Todos los derechos reservados.</p>
</footer>

</body>
</html>
