<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer7452 Página</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #444;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin: 20px 0;
        }

        .menu {
            display: none;
            flex-direction: column;
            background-color: #444;
            position: absolute;
            top: 60px;
            right: 20px;
            border-radius: 5px;
            z-index: 1000;
        }

        .menu-item {
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #555;
        }

        .menu-item:hover {
            background-color: #555;
        }

        .menu-toggle {
            cursor: pointer;
        }

        .profile-container {
            display: flex;
            align-items: center;
        }

        #user-profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .addons-container {
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            overflow: hidden;
        }

        /* Grid para addons, adaptativo al ancho de la pantalla */
        .addons-scroll {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            overflow-y: hidden; /* Ocultar desplazamiento por defecto */
            transition: max-height 0.3s ease;
        }

        .addon {
            padding: 10px;
            background-color: #555;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .addon img {
            width: 100px;
            height: auto;
        }

        /* Estilos para el scrollbar */
        .addons-scroll::-webkit-scrollbar {
            width: 8px;
        }

        .addons-scroll::-webkit-scrollbar-thumb {
            background-color: #777;
            border-radius: 10px;
        }

        .addons-scroll::-webkit-scrollbar-track {
            background: #333;
        }

        .comment-section {
            margin: 20px;
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
        }

        .comment {
            display: flex;
            align-items: center;
            margin: 10px 0;
            background-color: #555;
            padding: 5px;
            border-radius: 5px;
        }

        .comment img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .comments-scroll {
            max-height: 150px;
            overflow-y: auto;
            border-left: 2px solid #ccc;
            border-right: 2px solid #ccc;
            position: relative;
            margin-bottom: 10px;
        }

        .social-links img {
            width: 30px;
            height: auto;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="profile-container">
            <img id="user-profile" src="default-profile.png" alt="Perfil">
            <span id="user-name">Anónimo</span>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <div class="menu" id="menu">
            <a href="#" class="menu-item" onclick="toggleRegister()">Registrar</a>
            <a href="#" class="menu-item">Developer7452</a>
            <a href="#" class="menu-item">Hud_screen</a>
        </div>
    </header>

    <h1>Developer7452 Página</h1>

    <div class="addons-container" id="addonsContainer">
        <h2>Addons de Developer7452</h2>
        <div class="addons-scroll" id="addonsScroll">
            <div class="addon">
                <img src="addon1.png" alt="Addon 1">
                <h3>Addon 1</h3>
                <p>Descripción del Addon 1.</p>
                <a href="link-addon1">Link de descarga</a>
            </div>
            <!-- Repite más addons aquí según sea necesario -->
        </div>
    </div>

    <div class="comment-section">
        <h2>Comentarios</h2>
        <div class="comments-scroll">
            <div class="comment">
                <img src="user1.png" alt="User 1">
                <p><strong>User 1:</strong> Comentario de ejemplo.</p>
            </div>
            <!-- Repite más comentarios aquí según sea necesario -->
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }

        // Ajusta la altura de la sección de addons
        function adjustAddonsHeight() {
            const addonsContainer = document.getElementById("addonsContainer");
            const addonsScroll = document.getElementById("addonsScroll");

            // Altura máxima de la sección de addons
            const maxAddonsHeight = 300;

            // Verifica si el contenido de addons sobrepasa el límite de altura
            if (addonsScroll.scrollHeight > maxAddonsHeight) {
                addonsScroll.style.maxHeight = maxAddonsHeight + "px";
                addonsScroll.style.overflowY = "auto";
            } else {
                // Expande para ocupar espacio disponible si no sobrepasa el límite
                addonsScroll.style.maxHeight = addonsScroll.scrollHeight + "px";
                addonsScroll.style.overflowY = "hidden";
            }
        }

        // Llama a la función para ajustar la altura de addons al cargar la página
        window.onload = adjustAddonsHeight;
    </script>
</body>
</html>
