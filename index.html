<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Addons de Minecraft Bedrock</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* Agregar otros estilos aquí */
    </style>
</head>
<body>

   <!-- Menú de Navegación -->
<nav>
  <ul>
    <li><a href="index.html">Inicio</a></li>
    <li><a href="about.html">Acerca de</a></li>
    <li><a href="contact.html">Contacto</a></li>
    <li><a href="hud_screen.html">Hud_screen</a></li> <!-- Nuevo elemento -->
  </ul>
</nav>

    <!-- Portada -->
    <section class="portada">
        <h1>Mis Addons de Minecraft Bedrock</h1>
        <p>Creaciones personalizadas para una experiencia única en Minecraft</p>
        <a href="#addons" class="boton">Explorar Addons</a>
    </section>

    <!-- Sección de Registro -->
    <section class="registro">
        <div class="usuario" onclick="toggleRegistro()">
            <img id="perfil-icono" src="icono_usuario.png" alt="Icono Usuario">
            <span id="nombre-usuario" style="display:none;">Usuario</span>
        </div>
        <form id="formulario-registro" style="display:none;" onsubmit="return registrarUsuario(event);">
            <h2>Registro</h2>
            <input type="text" id="nombre" placeholder="Nombre de usuario" required>
            <input type="password" id="contrasena" placeholder="Contraseña" required>
            <input type="file" id="imagen-perfil" accept="image/*" required>
            <button type="submit" class="boton">Registrarse</button>
        </form>
    </section>

    <!-- Sección de Comentarios -->
    <section class="comentarios">
        <h2>Comentarios</h2>
        <div id="lista-comentarios">
            <!-- Comentarios se agregarán aquí -->
        </div>
        <textarea id="nuevo-comentario" rows="4" placeholder="Escribe tu comentario aquí..."></textarea>
        <button class="boton" onclick="agregarComentario()">Enviar Comentario</button>
    </section>

    <!-- Agregar otras secciones aquí -->

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2024 - Mis Addons de Minecraft Bedrock</p>
    </footer>

    <script>
        let usuarioRegistrado = null;

        function toggleRegistro() {
            const formulario = document.getElementById("formulario-registro");
            formulario.style.display = formulario.style.display === "none" ? "block" : "none";
        }

        function registrarUsuario(event) {
            event.preventDefault();

            const nombre = document.getElementById("nombre").value;
            const contrasena = document.getElementById("contrasena").value;
            const imagenPerfil = document.getElementById("imagen-perfil").files[0];

            if (imagenPerfil) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    usuarioRegistrado = {
                        nombre: nombre,
                        contrasena: contrasena,
                        imagen: e.target.result
                    };
                    actualizarPerfil();
                    document.getElementById("formulario-registro").reset();
                    toggleRegistro();
                };
                reader.readAsDataURL(imagenPerfil);
            }
        }

        function actualizarPerfil() {
            document.getElementById("perfil-icono").src = usuarioRegistrado.imagen;
            document.getElementById("perfil-icono").style.borderRadius = "50%";
            document.getElementById("nombre-usuario").innerText = usuarioRegistrado.nombre;
            document.getElementById("nombre-usuario").style.display = "inline";
        }

        function agregarComentario() {
            const comentarioTexto = document.getElementById("nuevo-comentario").value;
            if (comentarioTexto.trim() === "") return;

            const nuevoComentario = document.createElement("div");
            nuevoComentario.classList.add("comentario");

            const imagenComentario = document.createElement("img");
            imagenComentario.src = usuarioRegistrado ? usuarioRegistrado.imagen : "icono_usuario.png";

            const textoComentario = document.createElement("span");
            textoComentario.textContent = `${usuarioRegistrado ? usuarioRegistrado.nombre : "Anónimo"}: ${comentarioTexto}`;

            nuevoComentario.appendChild(imagenComentario);
            nuevoComentario.appendChild(textoComentario);

            document.getElementById("lista-comentarios").appendChild(nuevoComentario);
            document.getElementById("nuevo-comentario").value = "";
        }
    </script>
</body>
</html>
