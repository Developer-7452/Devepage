<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer7452 Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #ccc; /* Color gris de fondo */
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
        #profileInfo {
            display: flex;
            align-items: center;
        }
        #profileImage {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        #main {
            margin-top: 60px; /* Espacio para el header */
            width: 90%; /* Ajustar ancho para no exceder */
        }
        h1 {
            text-align: center;
        }
        #addons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Espacio entre los addons */
            justify-content: flex-start;
            margin-top: 20px; /* Espacio entre el título y los addons */
        }
        .addon {
            width: 100px; /* Ajusta el tamaño del addon */
            height: 100px;
            background-color: white;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
        }
        nav a {
            margin-left: 15px; /* Espacio entre enlaces */
            text-decoration: none;
            color: black; /* Color del texto de los enlaces */
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="profileInfo">
            <img id="profileImage" src="" alt="Perfil" style="display: none;">
            <span id="displayName" style="display: none;"></span>
        </div>
        <div>
            <button id="registerBtn" onclick="toggleRegister()">Registrar</button>
            <div id="registerForm" style="display:none;">
                <input type="file" id="profilePic" accept="image/*" onchange="previewImage(event)">
                <input type="text" id="userName" placeholder="Nombre" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button onclick="register()">Registrar</button>
            </div>
        </div>
        <nav>
            <a href="comprar.html">Comprar</a>
            <a href="developer7452.html">Developer7452</a>
            <a href="hud_screen.html">Hud_screen</a>
        </nav>
    </div>

    <div id="main">
        <h1>Developer7452 página</h1>
        <div id="addons">
            <div class="addon">Addon 1</div>
            <div class="addon">Addon 2</div>
            <div class="addon">Addon 3</div>
            <div class="addon">Addon 4</div>
            <div class="addon">Addon 5</div>
        </div>
    </div>

    <div id="footer">
        <div style="display: inline-block;">
            <a href="https://discord.gg/qXmRGqNV5T"><img src="discord.png" alt="Discord"></a>
            <a href="https://youtube.com/@developer-7452?si=B7OZrjGBbgobFJV5"><img src="youtube.png" alt="YouTube"></a>
            <a href="https://x.com/Developer7452?t=KLm1dIgczPQzuSKrrwa4Mw&s=09"><img src="twitter.png" alt="Twitter"></a>
        </div>
        <p>© Copyright Developer7452</p>
    </div>

    <script>
        function toggleRegister() {
            const form = document.getElementById("registerForm");
            form.style.display = form.style.display === "none" ? "block" : "none";
        }

        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById("profileImage").src = e.target.result;
                document.getElementById("profileImage").style.display = "block";
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function register() {
            const name = document.getElementById("userName").value;
            document.getElementById("displayName").textContent = name;
            document.getElementById("displayName").style.display = "block";
            document.getElementById("registerForm").style.display = "none";
            document.getElementById("registerBtn").style.display = "none"; // Esconde el botón de registro
        }
    </script>
</body>
</html>
